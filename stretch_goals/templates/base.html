{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src='static/js/script.js' defer></script>
  {% block meta %}{% endblock %}
  <title>i Will - {% block title %}Home{% endblock %}</title>
</head>
<body>
    <div class='main-banner'>
        <h1>
          <a href='/' class='logo'>i Will</a>
        </h1>
        <div class="login-logout">
          {% if request.user.is_authenticated %}
            <a href="{% url 'auth_logout' %}" class="logout">Logout</a>
          {% else %}
            <a class="sign-in" href="{% url 'auth_login' %}">Sign In / Register</a>
          {% endif %}
        </div>
    </div>
  {% block content %}
  {% endblock %}
</body>
</html>
